Customizations:
  - name: Show all tray icons
    on: 
      - Windows 10
      - Windows 11
    description: This will show you all the system tray icons on the taskbar, the arrow will disappear 
    commitScripts:
      powershell: Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer" -Name "EnableAutoTray" -Type DWord -Value 0
    uncommitScripts:
      powershell: Remove-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer" -Name "EnableAutoTray"